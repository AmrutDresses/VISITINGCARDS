<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amrut Dresses - Digital Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/yzlQyaL.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.88);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      max-width: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.2);
      padding: 25px;
      text-align: center;
    }

    h1 {
      color: #800000;
      margin-bottom: 8px;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
      color: #444;
    }

    .icons a {
      margin: 12px;
      font-size: 26px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .fa-instagram { color: #E1306C; }
    .fa-youtube { color: #FF0000; }
    .fa-whatsapp { color: #25D366; }
    .fa-map-marker-alt { color: #4285F4; }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="card">
      <h1>Amrut Dresses</h1>
      <p><strong>Punit Gala</strong></p>
      <p>GST: 24AXFPG2088J1ZG</p>
      <p>Manufacturer & Trader of Latest Designer Fabrics</p>
      <p>Shyam Plaza 5/6, Opp. Jain Derasar,<br>KAMDAR COLON STREET NO 6, Jamnagar, Gujarat 361006</p>

      <div class="icons">
        <a href="https://wa.me/917405235350" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/amrutdresses1983/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@amrutdresses" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://maps.app.goo.gl/E7SYcBx9jaEnzRPNA?g_st=awb" target="_blank" title="Google Maps"><i class="fas fa-map-marker-alt"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
