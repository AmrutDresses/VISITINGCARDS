<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amrut Dresses - Digital Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black; /* Keeping black background */
    }

    .overlay {
      background: rgba(255, 255, 255, 0.88);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100vw;       /* Full viewport width */
      height: 100vh;       /* Full viewport height */
      max-width: 414px;    /* Don't exceed iPhone 11 width */
      max-height: 896px;   /* Don't exceed iPhone 11 height */
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.2);
      padding: 25px;
      text-align: center;
      box-sizing: border-box;
      display: flex; /* Added flex for vertical centering within card */
      flex-direction: column; /* Stack content vertically */
      justify-content: center; /* Center content vertically */
    }


    h1 {
      color: #800000;
      margin-bottom: 8px;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
      color: #444;
    }

    .icons {
      display: flex; /* Enable flexbox for icons */
      flex-wrap: wrap; /* Allow icons to wrap to the next line */
      justify-content: center; /* Center icons horizontally */
      margin-top: 20px; /* Add some space above icons */
    }

    .icons a {
      flex: 0 0 50%; /* Each icon takes 50% width to allow 2 per row */
      max-width: 150px; /* Limit individual icon width for larger screens */
      margin: 15px 0; /* Increase vertical margin, remove horizontal to let flexbox handle it */
      font-size: 48px; /* Increased icon size (from 26px) */
      text-decoration: none;
      transition: transform 0.3s ease;
      display: flex; /* Flexbox for icon and text if we add it later */
      flex-direction: column; /* Stack icon and text */
      align-items: center; /* Center icon horizontally */
      justify-content: center; /* Center icon vertically */
    }

    .icons a:hover {
      transform: scale(1.1); /* Slightly smaller hover effect for larger icons */
    }

    /* Icon Colors - unchanged */
    .fa-instagram { color: #E1306C; }
    .fa-youtube { color: #FF0000; }
    .fa-whatsapp { color: #25D366; }
    .fa-map-marker-alt { color: #4285F4; }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="card">
      <h1>Amrut Dresses</h1>
      <p>GST: 24AXFPG2088J1ZG</p>     
      <p><strong>Punit Gala</strong></p>      
      <p>Manufacturer & Trader of Latest Designer Fabrics</p>
      <p>Shyam Plaza 5/6, Opp. Jain Derasar,<br>kamdar colony, street no 6, Jamnagar, Gujarat 361006</p>

      <div class="icons">
        <a href="https://wa.me/917405235350" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/amrutdresses1983/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@amrutdresses" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.google.com/maps/dir/?api=1&destination=Shyam+Plaza+5/6,+Opp.+Jain+Derasar,+Kamdar+Colony,+Street+No+6,+Jamnagar,+Gujarat+361006" target="_blank" title="Google Maps"><i class="fas fa-map-marker-alt"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
